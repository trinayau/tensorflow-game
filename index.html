<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.js"></script>
    
    

	<script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.7.0/dist/tf-backend-webgl.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>
    

    
    <title>Ditto TensorflowJS Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
<div class="container">
    <div class="video">
        <div id="video-container">
        <video id="pose-video" autoplay playsinline></video>
        </div>
    </div>
    <div class="text">
        <h2>Raise either left or right hand to move the ditto! 🙌🏻</h2>
    <p></p>
    </div>
   
    <div>
        <img src="dittogif.gif" alt="ditto vibing" width="150" id="image"/>
    </div>
</div>
<footer>Coded by <a href="https://github.com/trinayau">Trina</footer>

<script src="index.js"></script>
</body>
</html>
